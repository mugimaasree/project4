<html>
    <head>
        <script language="javascript">
            function f1()
            {
                document.form1.t2.value=document.form1.t1.value.toUpperCase();
            }
        </script>
    </head>
    <body>
        <center><h1>Case Conversion</h1></center>
        <h1>Upper Case Conversion</h1>
        <form name="form1">
            Input String<input name="t1" type="text" value="" size="30"><br><br>
            <input name="b1" type="button" value="ConvertUppercase" onClick="f1();"><br><br>
            Output String<input name="t2" type="text" value="" size="30"> 
        </form>
    </body>
</html>
